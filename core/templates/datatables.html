{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/img.icons8.png' %}"
    />
    <title>Analytics Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Charts JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Data Tables -->
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>Simple DataTables</h1>

      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <!-- <table id="myTable" class="table dataTable-table"> -->
      <table id="myTable">
        
        {% comment %} 
        <thead>
          <tr>
            <th data-sortable="true" style="width: 27.823691460055095%">
              <button class="datatable-sorter">
                <b>Name</b>
              </button>
            </th>
            <th data-sortable="true" style="width: 8.953168044077135%">
              <button class="datatable-sorter">Ext.</button>
            </th>
            <th data-sortable="true" style="width: 29.75206611570248%">
              <button class="datatable-sorter">City</button>
            </th>
            <th
              data-format="YYYY/DD/MM"
              data-sortable="true"
              data-type="date"
              style="width: 16.115702479338843%"
            >
              <button class="datatable-sorter">Start Date</button>
            </th>
            <th
              data-sortable="true"
              class="red"
              style="width: 17.355371900826448%"
            >
              <button class="datatable-sorter">Completion</button>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr data-index="0">
            <td>Unity Pugh</td>
            <td>9958</td>
            <td>Curic√≥</td>
            <td>2005/02/11</td>
            <td class="green">37%</td>
          </tr>
          <tr data-index="1">
            <td>Theodore Duran</td>
            <td>8971</td>
            <td>Dhanbad</td>
            <td>1999/04/07</td>
            <td class="green">97%</td>
          </tr>
        </tbody>
      </table> 
      {% endcomment %}

    </div>
  </body>

  <script>
    const dataTable = new simpleDatatables.DataTable("#myTable", {
      searchable: true,
      fixedHeight: true,
      data: {
        headings: ["heading 1", "heading 2", "heading 3"],
      }
    });
    dataTable.setMessage(`
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>`
    );
    const newRows = [
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "column2", "column3"],
      ["column1", "gumbo", "column3"],
      ["column1", "column2", "column3"],
    ];
    setTimeout(function(){
      dataTable.insert({data: newRows});
    }, 500);
    // dataTable.insert({data: newRows});
    dataTable.columns.hide([0]); // hide first column
    // dataTable.setMessage("<h2>Second header</h2>");

  </script>

</html>
